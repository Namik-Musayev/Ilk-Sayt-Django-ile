{% extends 'namik/base.html' %}
{% load static %}
{% block content %}
<head>
    <title>HaqqÄ±nda</title>
</head> 
  {% for s in sections %}
    <section class="about">
      <h1 class="heading">
        {{ s.title }}{% if s.span %} <span>{{ s.span }}</span>{% endif %}
      </h1>
      <div class="row">
        <div class="image">
          <img src="{% static s.image %}" alt="about" />
        </div>
        <div class="content">
          <h3>{{ s.lead }}</h3>
          <p>{{ s.text }}</p>
          <a href="{{ s.link }}" class="btn">{{ s.link_text }}</a>
        </div>
      </div>
    </section>
  {% endfor %}
{% endblock %}
